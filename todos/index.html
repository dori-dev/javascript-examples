<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <div class="my-5 mx-auto">
        <h1 class="text-center text-light">Todos</h1>
        <div id="actions" class="text-center mb-3">
          <a class="btn btn-primary" data-action="add">Add</a>
          <a class="btn btn-success" data-action="search">Search</a>
        </div>
        <div id="formWrapper" class="mb-3">
          <form action="" id="add">
            <input
              type="text"
              class="form-control"
              name="add"
              placeholder="Add todo..."
            />
          </form>
          <form action="" id="search" hidden>
            <input
              type="text"
              class="form-control"
              name="search"
              placeholder="Search todos..."
            />
          </form>
        </div>
        <ul class="list-group" id="todosList"></ul>
      </div>
    </div>
    <li class="list-group-item" id="sampleTodo" hidden>
      <span></span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        class="bi bi-trash3-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
        />
      </svg>
    </li>
    <video loop autoplay muted src="media/cut.mp4" type="video/mp4"></video>
    <script src="script.js"></script>
  </body>
</html>
