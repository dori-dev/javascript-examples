<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="w-50 mx-auto my-3 text-center">
        <h1>My Slideshow</h1>
        <p>My slideshow written in HTML, CSS, JavaScript.</p>
        <hr />
        <div class="slideshow" data-timer="2">
          <div class="slides">
            <div class="slide active">
              <img src="imgs/1.jpg" alt="Beautiful Table" />
              <div>
                <p>Beautiful Table</p>
              </div>
            </div>
            <div class="slide">
              <img src="imgs/2.jpg" alt="Nature" />
              <div>
                <p>Nature</p>
              </div>
            </div>
            <div class="slide">
              <img src="imgs/3.jpg" alt="Eagle" />
              <div>
                <p>Eagle</p>
              </div>
            </div>
            <div class="slide">
              <img src="imgs/4.jpg" alt="Dog" />
              <div>
                <p>Dog</p>
              </div>
            </div>
            <div class="slide">
              <img src="imgs/5.jpg" alt="Cat" />
              <div>
                <p>Cat</p>
              </div>
            </div>
            <span class="previous">&#10094;</span>
            <span class="next">&#10095;</span>
          </div>
          <div class="points">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
